<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC TicTacToe</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- lots of modal boxes taken from the bootstrap components page -->

<div class="modal fade" tabindex="-1" role="dialog" id="chooseToken">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Choose your token</h4>
      </div>
      <div class="modal-body text-center">
        <p>Would you like to play as X or O?</p>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="chooseX">X</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="chooseO">O</button>
      </div>
      <div class="modal-footer">
        
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div href="#" class="modal fade" tabindex="-1" role="dialog" id="pOwins">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Winner!</h4>
      </div>
      <div class="modal-body">
        <p>O Wins!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div href="#" class="modal fade" tabindex="-1" role="dialog" id="pXwins">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Winner!</h4>
      </div>
      <div class="modal-body">
        <p>X Wins!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="container">
  <div class="game-box">
    <div class="row">
      <div class="col-xs-4 box" id="1">
      </div>
      <div class="col-xs-4 box" id="2">
      </div>
      <div class="col-xs-4 box" id="3">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 box" id="4">
      </div>
      <div class="col-xs-4 box" id="5">
      </div>
      <div class="col-xs-4 box" id="6">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 box" id="7">
      </div>
      <div class="col-xs-4 box" id="8">
      </div>
      <div class="col-xs-4 box" id="9">
      </div>
    </div>
  </div>
  <div class="text-center">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-default btn" data-toggle="modal" data-target="#chooseToken">
  Choose Token
</button>
    <button class="btn btn-default" id="reset">reset</button>
    
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
